<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

</head>
<body>
  <!-- este div hace visible el calendario -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7"> <div id="CalendarioWeb"></div></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
      // funcion para alinear el encabezado del calendario
        $(document).ready(function(){
            $('#CalendarioWeb').fullCalendar({
                header:{
                    left:'today, prev, next',
                    center:'title',
                    right:''
                },//funcion para agregar color al dar click en un dia
                dayClick:function(date,jsEvent,view){
                    $(this).css('background-color', '#58e958');
                    $("#exampleModal").modal();
                }
            });
        });
    </script>
    <!-- este div muestra la ventana emergente,se importa codigo de bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agendar asesoria</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <!-- se crean los botones -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" >Agendar</button>
                <button type="button" class="btn btn-success">Modificar</button>
                <button type="button" class="btn btn-danger">Borrar</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                
            </div>
          </div>
        </div>
      </div>
</body>
</html>
